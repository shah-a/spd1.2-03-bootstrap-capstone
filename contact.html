<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a href="#" class="navbar-brand">Our Business</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-options">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav-options">
      <div class="navbar-nav ml-auto">
        <a href="index.html" class="nav-item nav-link">Home</span></a>
        <a href="about.html" class="nav-item nav-link">About</a>
        <a href="contact.html" class="nav-item nav-link active">Contact <span class="sr-only">(current)</a>
      </div>
    </div>
  </nav>

  <!-- CONTACT -->
  <div class="container">
    <div class="row m-5 p-5">
      <div class="col-lg-8 offset-lg-2">
        <h1 class="text-primary">Contact Us</h1>
        <form>
          <div class="form-row">
            <div class="form-group col-lg-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group col-lg-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea rows="7" class="form-control" id="message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="bg-primary text-light p-5">

</body>

</html>
